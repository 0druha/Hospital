{% extends "base.html" %}
    {% block body %}
        <style>
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input, select, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        background-color: #3498db;
        color: #ffffff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
         <h1>Добавить пациента</h1>
    <form method="POST" action="{{ url_for('add_patient') }}">
        <div class="form-group">
            <label for="s_name">Фамилия</label>
            <input type="text" id="s_name" name="s_name" required>
        </div>
        <div class="form-group">
            <label for="f_name">Имя</label>
            <input type="text" id="f_name" name="f_name" required>
        </div>
        <div class="form-group">
            <label for="pat">Отчество</label>
            <input type="text" id="pat" name="pat" required>
        </div>
        <div class="form-group">
            <label for="b_date">Дата рождения</label>
            <div class="form-group">
                <label for="doc_type">Тип основного документа:</label>
                <select id="doc_type" name="doc_type" class="form-control" required>
                    <option value="" disabled selected>-- Выберите тип --</option>
                    <option value="1">Паспорт гражданина РФ</option>
                    <option value="2">Свидетельство о рождении</option>
                    <option value="3">Заграничный паспорт</option>
                </select>
            </div>
            <input type="date" id="b_date" name="b_date">
        <div class="form-group">
            <label for="seria">Серия</label>
            <input type="text" id="seria" name="seria">
        </div>
        <div class="form-group">
            <label for="nomer">Номер</label>
            <input type="text" id="nomer" name="nomer">
        </div>
        <div class="form-group">
            <label for="snils_nomer">Номер снилса</label>
            <input type="text" id="snils_nomer" name="snils_nomer">
        </div>




        <button type="submit" class="btn">Сохранить</button>


    </form>
    {% endblock %}
